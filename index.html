<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
    * {
        transition: all 0.5s;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* убираем скролл */
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: antiquewhite;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
        font-size: 10vw;
        color: rgb(165, 165, 165);
        text-align: center;
    }

    h2 {
        font-size: 12vw;
        color: rgb(238, 238, 238);
        text-align: center;
        display: none;
    }

    body:hover h2 {
        display: block;
    }

    body:hover h1 {
        display: none;
    }
    body:hover {
         background: rgb(62, 62, 207);
    }

    /* Слайдер */
    .slider {
        margin-top: 20px;
        width: 100%;
        height: 60vh; /* высота слайдера */
        display: none;
        justify-content: center;
        align-items: center;
    }

    body:hover .slider {
        display: flex;
    }

    .slider img {
        max-width: 100%;
        max-height: 60vh; /* ограничение по высоте */
        object-fit: contain; /* сохраняем пропорции */
        display: none;
    }

    .slider img.active {
        display: block;
    }

    @media (max-width: 600px) {
        h1 { font-size: 14vw; }
        h2 { font-size: 16vw; }
        .slider img { max-height: 40vh; }
    }
</style>
</head>
<body>

<h1>У кого сегодня месяц отнощений?</h1>
<h2>У нас)</h2>

<div class="slider"></div>

<script>
    const images = [
        './img/1.jpg', './img/2.jpg', './img/3.jpg', './img/4.jpg', './img/5.jpg'
    ];

    const slider = document.querySelector('.slider');

    images.forEach((src, i) => {
        const img = document.createElement('img');
        img.src = src;
        if(i === 0) img.classList.add('active');
        slider.appendChild(img);
    });

    let index = 0;
    const imgElements = slider.querySelectorAll('img');

    function showNextImage() {
        imgElements[index].classList.remove('active');
        index = (index + 1) % imgElements.length;
        imgElements[index].classList.add('active');
    }

    let sliderInterval;
    document.body.addEventListener('mouseenter', () => {
        sliderInterval = setInterval(showNextImage, 3000);
    });
    document.body.addEventListener('mouseleave', () => {
        clearInterval(sliderInterval);
    });
</script>

</body>
</html>
